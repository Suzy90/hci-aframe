<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="scripts/main.js" defer></script>
  </head>
  <body>
      <a-scene background="color: #333333">
        <a-assets>
            <img id="wood" src="images/wood.jpg"  />
            <img id="metal" src="images/metal.jpg" />
            <img id="wood2" src="images/wood2.jpg" />
            <img id="grass" src="images/grass.jpg" />
        </a-assets>
        <a-box id="myBox"
          position="-1 1 -3"
          rotation="0 45 0"
          width="3"
          height="1"
          depth="1"
          material="src: #wood"
          shadow 
          animation="property: rotation;
                     to: 90 360 180;
                     dur: 2000;
                     easing: linear;
                     loop: true"
                     event-set__enter="_event: mouseenter; color: #8FF7FF"
         event-set__leave="_event: mouseleave; material="src: #wood"">
        </a-box>
        
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
        <a-box id="myOtherBox"
          position="2 1 -3"
          rotation="0 45 0"
          width="3"
          height="1"
          depth="1"
          material="src: #wood2"
          shadow
          animation="property: rotation;
                     to: 90 360 180;
                     dur: 2000;
                     easing: linear;
                     loop: true">
        </a-box>
        <a-plane id="ground"
          position="0 0 -4"
          rotation="-90 0 0"
          width="100"
          height="100"
          color="#7BC8A4"
          material="src: #grass; repeat: 10 10"
          shadow>
        </a-plane>
      </a-scene>
  </body>
</html>
