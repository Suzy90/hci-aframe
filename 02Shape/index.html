<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #ef2d5e">
    
        <a-box id="myBox"
            width="2"
            height="1"
            depth="1"
            position="0 1 -4"
            color="#0096FF"
            shadow>
        </a-box>
        <a-sphere id="mySphere"
            width="2"
            height="2"
            radius="0.5"
            position="0 2 -4"
            color="#ffff00"
            shadow>
        </a-sphere>
        <a-cone id="myCone"
            width="1"
            height="2"
            radius="0.5"
            position="-1 1 -3"
            color="#80ff00"
            shadow>
        </a-cone>
        <a-plane
            position="0 0 -4"
            rotation="-90 0 0"
            width="4"
            height="4"
            color="#7BC8A4">
        </a-plane>
    </a-scene>
  
  </body>
</html>
