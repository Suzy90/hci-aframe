<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #C7E9FF">
    
        <a-box id="myBox"
            width="2"
            height="1"
            depth="1"
            position="0 1 -4"
            color="#0096FF"
            shadow>
        </a-box>
        <a-sphere id="mySphere"
            width="1"
            height="1"
            radius="0.2"
            position="0 2 -4"
            color="#ffff00"
            shadow>
        </a-sphere>
        <a-cone id="myCone"
            radius-bottom="0.2"

            position="0 1 -2"
            rotation="-180 0 0"
            color="#80ff00"
            shadow>
        </a-cone>
        <a-ring
            color="#FF6663"
            radius-inner="5"
            radius-outer="6"
            position="0 2 -7">
        </a-ring>
        <a-ring
            color="#FEB144"
            radius-inner="4"
            radius-outer="5"
            position="0 2 -7">
        </a-ring>
        <a-ring
            color="#FDFD97"
            radius-inner="3"
            radius-outer="4"
            position="0 2 -7">
        </a-ring>
        <a-ring
            color="#9EE09E"
            radius-inner="2"
            radius-outer="3"
            position="0 2 -7">
        </a-ring>
        <a-ring
            color="#9EC1CF"
            radius-inner="1"
            radius-outer="2"
            position="0 2 -7">
        </a-ring>
        <a-ring
            color="#CC99C9"
            radius-inner="0.5"
            radius-outer="1"
            position="0 2 -7">
        </a-ring>
        <a-plane
            position="0 0 -4"
            rotation="-90 0 0"
            width="4"
            height="4"
            color="#7BC8A4">
        </a-plane>
    </a-scene>
  
  </body>
</html>
